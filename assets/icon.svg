<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Deep Space -->
    <rect width="512" height="512" rx="100" fill="#08080a"/>
    
    <defs>
        <radialGradient id="moon_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(230 200) scale(200)">
            <stop stop-color="#f0f0f0"/>
            <stop offset="1" stop-color="#999999"/>
        </radialGradient>
        <filter id="eye_glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="drool_glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="shadow"/>
        </filter>
        <linearGradient id="rim_light" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#aaccff" stop-opacity="0.7"/>
            <stop offset="1" stop-color="#aaccff" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <!-- Stars in background -->
    <circle cx="80" cy="80" r="2" fill="white" opacity="0.8"/>
    <circle cx="450" cy="60" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="60" cy="450" r="1" fill="white" opacity="0.5"/>
    <circle cx="470" cy="440" r="2" fill="white" opacity="0.7"/>
    <circle cx="420" cy="120" r="1" fill="white" opacity="0.4"/>
    <circle cx="100" cy="400" r="1.5" fill="white" opacity="0.5"/>

    <!-- Large Moon -->
    <circle cx="230" cy="240" r="180" fill="url(#moon_gradient)"/>
    
    <!-- Moon Craters (Darker) -->
    <ellipse cx="300" cy="150" rx="20" ry="15" fill="#555555" opacity="0.6"/>
    <ellipse cx="130" cy="300" rx="25" ry="20" fill="#444444" opacity="0.5"/>
    <ellipse cx="350" cy="340" rx="15" ry="12" fill="#555555" opacity="0.6"/>
    <ellipse cx="120" cy="220" rx="12" ry="10" fill="#444444" opacity="0.4"/>
    <ellipse cx="310" cy="180" rx="10" ry="8" fill="#555555" opacity="0.5"/>
    
    <!-- Shadow under alien head -->
    <ellipse cx="280" cy="420" rx="120" ry="30" fill="#000000" opacity="0.4" filter="url(#shadow)"/>
    
    <!-- Alien Head Group (Moved slightly left to 90) -->
    <g transform="translate(90, 60) scale(0.9)">
        <!-- Neck Base -->
        <path d="M 80 400 Q 150 480 300 480 L 450 480 Q 420 400 400 350" fill="#050505"/>

        <!-- Main Head Structure -->
        <path d="M 420 200 Q 380 50 200 60 Q 80 80 60 200 Q 50 250 80 300 Q 60 350 120 380 L 250 380 Q 400 350 420 200 Z" fill="#0a0a0a"/>

        <!-- Blue Rim Light (Moon Reflection) -->
        <path d="M 410 190 Q 370 60 200 70 Q 90 90 70 190" fill="none" stroke="url(#rim_light)" stroke-width="5" stroke-linecap="round"/>

        <!-- Bio-Mechanical Details -->
        <path d="M 200 120 Q 300 100 380 150" stroke="#333" stroke-width="8" stroke-linecap="round" opacity="0.6" fill="none"/>
        <path d="M 210 150 Q 290 140 360 180" stroke="#2a2a2a" stroke-width="6" stroke-linecap="round" opacity="0.5" fill="none"/>
        <path d="M 90 220 Q 140 200 180 230" stroke="#444" stroke-width="5" stroke-linecap="round" fill="none"/>
        <path d="M 100 320 Q 150 300 200 330" stroke="#333" stroke-width="4" stroke-linecap="round" fill="none"/>

        <!-- Glowing Orange Eye -->
        <circle cx="280" cy="240" r="22" fill="#ff9900" filter="url(#eye_glow)"/>
        <circle cx="280" cy="240" r="12" fill="#ffcc00"/>
        <circle cx="286" cy="234" r="5" fill="#ffffff"/>

        <!-- Upper Lip -->
        <path d="M 110 360 Q 180 355 250 365" stroke="#111" stroke-width="3" fill="none"/>
        
        <!-- Sharp Fangs -->
        <path d="M 130 365 L 140 415 L 150 365 Z" fill="#dd0000"/>
        <path d="M 175 368 L 182 400 L 189 368 Z" fill="#cc0000"/>
        <path d="M 215 370 L 220 388 L 225 370 Z" fill="#888888"/>

        <!-- Drool with strong glow -->
        <circle cx="140" cy="430" r="4" fill="#ff2200" filter="url(#drool_glow)"/>
        <circle cx="182" cy="415" r="3" fill="#ff3300" opacity="0.8" filter="url(#drool_glow)"/>
    </g>
</svg>
